<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <script src="/assets/js/paging.js"></script>
    <title>Trinity Artwork</title>
    <!-- Created by Oky Mikhael | https://www.linkedin.com/in/oky-mikhael/ | https://www.instagram.com/kymkhl24/ -->
</head>

<body>
    <div class="flex justify-center h-screen">
        <div class="flex flex-wrap justify-center text-white w-9/12 md:w-2/3 sm:w-1/3 max-w-lg py-20 bg-trinity page-home">
            <img src="/assets/image/Judul 'choose your best wedding place'.png" class="h-20 sm:h-24" alt="" srcset="">
            <div class="flex basis-full"></div>
            <div class="flex flex-wrap justify-center">
                <img src="/assets/image/button Jakarta.png" alt="" srcset="" id="jkt"
                    class="h-14 sm:h-16 my-3 hover:opacity-70 cursor-pointer">
                <div class="flex basis-full"></div>
                <img src="/assets/image/button Bandung.png" alt="" srcset="" id="bdg"
                    class="h-14 sm:h-16 my-3 hover:opacity-70 cursor-pointer">
                <div class="flex basis-full"></div>
                <img src="/assets/image/button Bali.png" alt="" srcset="" id="dps"
                    class="h-14 sm:h-16 my-3 hover:opacity-70 cursor-pointer">
            </div>
            <div class="flex basis-full"></div>
            <div class="flex basis-full"></div>
            <div class="flex basis-full"></div>
            <div class="flex basis-full"></div>
            <div class="h-20 sm:h-24">&nbsp;</div>
        </div>

        <div class="flex flex-wrap justify-center text-white w-9/12 md:w-2/3 sm:w-1/3 max-w-lg py-20 bg-trinity page-detail">
            <div class="h-24">&nbsp;</div>
            <div class="flex basis-full"></div>
            <div class="flex basis-full"></div>
            <div class="flex flex-wrap justify-center">
                <a id="link-catalog">
                    <img src="/assets/image/catalogue button.png" alt="" srcset=""
                        class="h-14 sm:h-16 my-5 hover:opacity-70 cursor-pointer">
                </a>

                <div class="flex basis-full"></div>

                <a id="link-whatsapp">
                    <img src="/assets/image/button contact Bandung.png" alt="" srcset=""
                        class="h-14 sm:h-16 my-5 hover:opacity-70 cursor-pointer">
                </a>

                <div class="flex basis-full"></div>

                <a id="link-instagram">
                    <img src="/assets/image/button IG baru.png" alt="" srcset="" id="bali"
                        class="h-14 sm:h-16 my-5 hover:opacity-70 cursor-pointer">
                </a>
            </div>
            <div class="flex basis-full"></div>
            <div class="flex basis-full"></div>
            <div class="h-36">&nbsp;</div>
        </div>

        <div class="logo mb-10 sm:mb-20"></div>
    </div>

</body>

</html>
